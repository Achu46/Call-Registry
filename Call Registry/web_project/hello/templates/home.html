<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
            box-shadow: 0px 2px 20px 0px rgb(52, 52, 52);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: transparent;
            color: white;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: navy;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(255, 255, 255);
            border: 1px solid navy;
            color: navy;
            transition: 1s;
            transform: scale(0.9);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Information</h2>
        {% if key %}
        <form id="infoForm" action="{% url 'insert' %}" method="post">
            {% csrf_token %}
            <!-- csrf token is used for the security purpose -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{name}}" required placeholder="Enter your Name">

            <label for="number">Number</label>
            <input type="text" id="number" name="number"  maxlength="10" value="{{number}}" required placeholder="Enter your Number">
            <p style="color: navy;">Number already exists</p>
            <label for="date">Date</label>
            <input type="date" id="date" name="date1" value="{{date1}}" required>

             <label for="date">Next-Followup-date</label>
            <input type="date" id="dates" name="date2" value="{{date2}}"required>
            
            <label for="name">Enter-the-data</label>
            <input type="text" id="da" name="detail" value="{{data}}" required placeholder="Type">

            <button type="submit">Submit</button>
        </form>
        {%else%}
        <form id="infoForm" action="{% url 'insert' %}" method="post">
            {% csrf_token %}
            <!-- csrf token is used for the security purpose -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="number">Number</label>
            <input type="text" id="number" name="number" maxlength="10" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date1" required>

             <label for="date">Next-Followup-date</label>
            <input type="date" id="dates" name="date2" required>
            
            <label for="name">Enter-the-data</label>
            <input type="text" id="da" name="detail" required>

            <button type="submit">Submit</button>
        </form>
        {%endif%}
    </div>
</body>
</html>
